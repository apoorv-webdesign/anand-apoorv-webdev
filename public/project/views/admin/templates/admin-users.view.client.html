<div class="container-fluid">
    <h1>Admin Dashboard</h1>

    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-2 col-lg-2">
                    User Name
                </div>
                <div class="col-md-2 col-lg-2 visible-lg visible-md">
                    First Name
                </div>
                <div class="col-md-2 col-lg-2  visible-lg visible-md">
                    Last Name
                </div>
                <div class="col-xs-4 col-sm-4 col-md-2 col-lg-2">
                    Roles
                </div>
                <div class="col-xs-4 col-sm-4 col-md-2 col-lg-2">
                    Options
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-2 col-lg-2 input-sm">
                    <input type="text" ng-if="model.enableEdit" ng-model="model.user.username" placeholder="Username">
                    <input type="text" ng-if="model.enableEdit==false" ng-model="model.user.username" placeholder="Username">
                </div>
                <div class="col-md-2 col-lg-2 visible-lg visible-md input-sm">
                    <input type="text" ng-if="model.enableEdit" ng-model="model.user.firstName" placeholder="first name">
                    <input type="text" ng-if="model.enableEdit==false" ng-model="model.user.firstName" placeholder="first name">
                </div>
                <div class="col-md-2 col-lg-2  visible-lg visible-md input-sm">
                    <input type="text" ng-if="model.enableEdit" ng-model="model.user.lastName" placeholder="Last name">
                    <input type="text" ng-if="model.enableEdit==false" ng-model="model.user.lastName" placeholder="Last name">
                </div>
                <div class="col-xs-4 col-sm-4 col-md-2 col-lg-2 input-sm">
                    <input type="text" ng-if="model.enableEdit" ng-model="model.user.roles" placeholder="Roles">
                    <input type="text" ng-if="model.enableEdit==false" ng-model="model.user.roles" placeholder="Roles">
                </div>
                <div class="col-xs-4 col-sm-4 col-md-2 col-md-2">
                    <a class="btn btn-success" ng-if="model.enableEdit==false" ng-click="model.createUser(model.user)">Create</a>
                    <a class="btn btn-warning" ng-if="model.enableEdit" ng-click="model.updateUser(model.user)">Update</a>
                </div>
                <div class="col-md-1 col-lg-1  visible-lg visible-md">
                    <a class="btn btn-info" ng-click="model.create(user)">
                        Clear
                    </a>
                </div>
            </div>
        </li>
        <ul class="list-group">
            <li ng-repeat="user in model.users" class="list-group-item">
                <div class="row">
                    <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2">
                        {{user.username}}
                    </div>
                    <div class="col-md-2 col-md-2 visible-lg visible-md">
                        {{user.firstName}}
                    </div>
                    <div class="col-md-2 col-md-2 visible-lg visible-md">
                        {{user.lastName}}
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-2 col-lg-2">
                        {{user.roles}}
                    </div>
                    <div class="col-xs-2 col-sm-3 col-md-2 col-lg-2">
                        <span ng-click="model.deleteUser(user)" class="glyphicon glyphicon-remove"></span>
                    </div>
                    <div class="col-xs-2 col-sm-1 col-md-2 col-md-2">
                        <span ng-click="model.edit(user)" class="glyphicon glyphicon-edit"></span>
                    </div>
                </div>
            </li>
        </ul>
    </ul>
</div>
