<div class="container-fluid">
    <div class="col-md-4 col-md-offset-4">
        <h1 class="text-center logo">YaOrNa</h1>
    </div>

    <div class="wrap-login col-md-4 col-md-offset-4">
        <span ng-show="model.message">
            <p class="alert alert-warning">{{model.message}}</p>
        </span>
        <span ng-show="model.error">
            <p class="alert alert-danger">{{model.error}}</p>
        </span>
        <h2 class="login-heading">Login</h2>
        <div class="form-group">
            <label>Username</label>
            <input ng-model="username"
                   type="text"
                   class="form-control"
                   placeholder="username"/>
            <span ng-show="model.unameerror">
            <p class="alert alert-danger">{{model.unameerror}}</p>
        </span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input ng-model="password"
                   type="password"
                   class="form-control"
                   id="password"
                   placeholder="Password"/>
            <span ng-show="model.passerror">
            <p class="alert alert-danger">{{model.passerror}}</p>
        </span>
        </div>
        <input ng-click="model.login(username, password)"
               class="btn btn-primary btn-block"
               type="submit"
               value="Login">
        <a class="btn btn-success btn-block"
           href="#!/register">Register</a>
        <a href="/auth/google/" class="btn btn-danger btn-block">
            <span class="fa fa-google-plus"></span>
            Google
        </a>
    </div>
</div>

</div>
