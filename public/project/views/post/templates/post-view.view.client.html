<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand text-center logo" href="#!/">YaOrNa</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav pull-right">
                <li ng-if="model.currentUser._id"><a href="#!/profile">Profile</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container-fluid">
    <div ng-show="model.message" class="alert alert-success">
        {{model.message}}
    </div>
    <div class="input-group">
        <p>{{model.user.username}}</p>
        <!--<label for="description">What are you eating?</label>-->
        <textarea class="form-control"
                  ng-model="model.post.description"
                  id="description"
                  rows="5"
                  placeholder="Description" readonly></textarea>
    </div>
    <div class="input-group">
        <input type="text"
               ng-model="model.post.location"
               id="location"
               class="form-control"
               value={{model.post.location}} readonly>
    </div>


    <ul ng-if="model.comments" class="list-group">
        <li class="list-group-item borderless" ng-repeat="comment in model.comments">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-xs-11">
                    <p>
                        {{comment.content}}
                    </p>
                </div>
                <div class="col-lg-3 visible-lg">
                    {{comment.dateCreated | date:'medium'}}
                </div>
                <div >
                    {{model.comment._user}}
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                </div>
            </div>
        </li>
    </ul>

    <div  class="input-group">
        <label for="description">Add comment</label>
        <input type="text"
               ng-model="model.comment.content"
               id="comment"
               class="form-control">
    </div>
    <div class="navbar-text pull-right">
        <a class="btn btn-default" ng-click="model.addComment(model.comment)">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</div>
