<div class="container-fluid">
    <div ng-show="model.message" class="alert alert-success">
        {{model.message}}
    </div>
    <div class="input-group">
        <label for="description">What are you eating?</label>
        <textarea class="form-control"
                  ng-model="model.post.description"
                  id="description"
                  rows="5"
                  placeholder="Description"></textarea>
    </div>
    <div class="input-group search-box">
        <input type="text"
               ng-model="model.post.location"
               id="location"
               class="form-control"
               value={{model.post.location}}>
        <span class="input-group-btn">
            <a ng-click="model.searchLocation()" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-globe"></span>
            </a>
        </span>
    </div>
    <div class="navbar-text pull-right">
        <a class="btn btn-default" ng-click="model.createPost(model.post)">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>


</div>
