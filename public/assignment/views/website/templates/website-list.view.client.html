<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left paddingExtra">
            <a class="navbar-link" href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-chevron-left pull-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="#!/user/{{model.userId}}/website/new" class="navbar-link">
                <span class="glyphicon glyphicon-plus pull-right"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand no-left-padding no-left-margin" href="">
                Websites
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-xs-11">
                    Name
                </div>
                <div class="col-lg-3 visible-lg">
                    Created
                </div>
                <div class="col-xs-1">
                </div>
            </div>
        </li>
        <li class="list-group-item borderless" ng-repeat="website in model.websites">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-xs-11">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                </div>
                <div class="col-lg-3 visible-lg">
                    {{website.dateCreated | date:'medium'}}
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                </div>
                <div class="col-xs-1">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right paddingRight">
            <a href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
