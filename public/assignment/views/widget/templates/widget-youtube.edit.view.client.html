<div class="form-group">
    <label for="name"> Name</label>
    <input class="form-control"
           ng-model="model.widget.name"
           id="name"
           placeholder="youtude video name">
    <label for="text"> Text</label>
    <input class="form-control"
           ng-model="model.widget.text"
           id="text"
           placeholder="youtube video text">
    <label for="url"> URL</label>
    <input class="form-control"
           ng-model="model.widget.url"
           id="url"
           placeholder="youtube video url">
    <label for="width"> Width</label>
    <input class="form-control"
           ng-model="model.widget.width"
           id="width"
           placeholder="youtube video width">
    <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block"> Delete</a>
</div>
