<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget-Image</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../../css/style.css" rel="stylesheet"/>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="widget-list.view.client.html" class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-text pull-left">
            <a href="widget-list.view.client.html" class="navbar-link">
                <span class="glyphicon  glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="widget-image.view.client.html">
                Widget Editor
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <label for="name"> Name</label>
    <input class="form-control"
           id="name"
           value=""
           placeholder="image name">
    <label for="text"> Text</label>
    <input class="form-control"
           id="text"
           value=""
           placeholder="image text">
    <label for="url"> URL</label>
    <input class="form-control"
           id="url"
           value="https://test.com"
           placeholder="image url">
    <label for="width"> Width</label>
    <input class="form-control"
           id="width"
           value="100%"
           placeholder="image width">
    <label for="upload"> Upload</label>
    <input class="form-control btn-file"
           id="upload"
           type="file">

    <a href="widget-list.view.client.html" class="btn btn-primary btn-block"> Upload Image</a>
    <a href="widget-list.view.client.html" class="btn btn-danger btn-block"> Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right paddingRight">
            <a href="../user/profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
