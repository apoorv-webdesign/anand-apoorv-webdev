<div class="form-group">
    <label for="name"> Name</label>
    <input class="form-control"
           ng-model="model.widget.name"
           id="name"
           value="top heading"
           placeholder="html">
    <label for="text"> Text</label>
    <div ng-model="model.widget.text"
         text-angular
         ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
    </div>
    <a ng-click="model.deleteWidget()"  class="btn btn-danger btn-block"> Delete</a>
</div>
